name: Tests and Linting

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run isort
        run: |
          isort --check-only --diff .

      - name: Run black
        run: |
          black --check .

      - name: Run ruff
        run: |
          ruff check .

      - name: Run tests
        run: |
          pytest
