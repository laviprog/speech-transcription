services:
  speech-transcription:
    build:
      context: .
      dockerfile: Dockerfile # ‚Üê Change to Dockerfile.cuda for CUDA build
    container_name: speech-transcription
    image: speech-transcription
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres-speech-transcription
    networks:
      - speech-transcription-network

    # üü° GPU SUPPORT (CUDA):
    # If you want to enable GPU acceleration, follow these steps:
    # 1. Change the `dockerfile:` to `Dockerfile.cuda`
    # 2. Make sure you have NVIDIA Container Toolkit installed: https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/
    # 3. Uncomment ONE of the options below depending on your Docker setup

    # ‚úÖ Option A: Standard Docker Compose (recommended)
    # runtime: nvidia

    # üîÅ Option B: Only for Docker Swarm mode (will be ignored in normal compose)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  postgres-speech-transcription:
    image: postgres:15
    container_name: postgres-speech-transcription
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - speech-transcription-network

networks:
  speech-transcription-network:
    external: true
